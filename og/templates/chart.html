<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>Summa Vision â€” Chart OG Template</title>
    <link rel="stylesheet" href="../../styles/og.css" />
  </head>
  <body>
    <div class="og-canvas" data-theme="light">
      <article class="og-card" role="presentation">
        <span class="og-eyebrow" data-slot="eyebrow">Data Update</span>
        <h1 class="og-title" data-slot="title">Headline for Chart Insight</h1>
        <p class="og-subtitle" data-slot="subtitle">
          Supporting context for the chart lives here. Keep it to two lines max.
        </p>
        <section class="og-chart-area" aria-label="Chart preview">
          <div class="og-series-sample">
            <span>
              <span class="og-series-dot" style="background: var(--dataviz-series-1);"></span>
              <span data-slot="series-1-label">Series A</span>
            </span>
            <span>
              <span class="og-series-dot" style="background: var(--dataviz-series-2);"></span>
              <span data-slot="series-2-label">Series B</span>
            </span>
            <span>
              <span class="og-series-dot" style="background: var(--dataviz-series-3);"></span>
              <span data-slot="series-3-label">Series C</span>
            </span>
          </div>
          <div class="og-chart-grid" aria-hidden="true"></div>
        </section>
        <footer class="og-meta">
          <span data-slot="source">Source: Municipal Open Data Portal</span>
          <span data-slot="date">Updated: 2024-04-12</span>
        </footer>
      </article>
    </div>
  </body>
</html>
