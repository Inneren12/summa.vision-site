<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>Summa Vision â€” Story OG Template</title>
    <link rel="stylesheet" href="../../styles/og.css" />
  </head>
  <body>
    <main role="main" id="og-main" style="display:contents">
      <div class="og-canvas" data-theme="light">
        <article class="og-card">
          <span class="og-eyebrow" data-slot="eyebrow">Story</span>
          <h1 class="og-title" data-slot="title">How nighttime transit changed the city</h1>
          <p class="og-subtitle" data-slot="subtitle">
            Weekend ridership climbed 14% after new late trains launched. Explore who benefits most.
          </p>
          <section class="og-highlight" aria-label="Story callouts">
            <div class="og-highlight__item">
              <div class="og-highlight__value" data-slot="callout-1-value">14%</div>
              <div class="og-highlight__label" data-slot="callout-1-label">Weekend ridership increase</div>
            </div>
            <div class="og-highlight__item">
              <div class="og-highlight__value" data-slot="callout-2-value">72k</div>
              <div class="og-highlight__label" data-slot="callout-2-label">Additional late-night trips</div>
            </div>
          </section>
          <footer class="og-meta">
            <span data-slot="source">Source: Transit Authority | License: CC-BY 4.0</span>
            <span data-slot="date">Published: 2024-04-12</span>
          </footer>
        </article>
      </div>
    </main>
  </body>
</html>
