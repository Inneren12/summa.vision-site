<!DOCTYPE html>
<html lang="ru" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>Summa Vision — Fact OG Template</title>
    <link rel="stylesheet" href="../../styles/og.css" />
  </head>
  <body>
    <main role="main" id="og-main" style="display:contents">
      <div class="og-canvas" data-theme="light">
        <article class="og-card">
          <span class="og-eyebrow" data-slot="eyebrow">Факт дня</span>
          <h1 class="og-title" data-slot="title">62% семей получили поддержку</h1>
          <section class="og-highlight" aria-label="Key facts">
            <div class="og-highlight__item">
              <div class="og-highlight__value" data-slot="primary-value">62%</div>
              <div class="og-highlight__label" data-slot="primary-label">Семьи, получившие субсидии в 2023 году</div>
            </div>
            <div class="og-highlight__item">
              <div class="og-highlight__value" data-slot="secondary-value">+14%</div>
              <div class="og-highlight__label" data-slot="secondary-label">Рост по сравнению с 2022 годом</div>
            </div>
          </section>
          <p class="og-subtitle" data-slot="subtitle">
            Данные обновляются ежеквартально. Источник: Министерство социальной политики.
          </p>
          <footer class="og-meta">
            <span data-slot="source">Источник: data.gov.ru</span>
            <span data-slot="license">Лицензия: CC-BY 4.0</span>
            <span data-slot="date">Обновлено: 2024-04-12</span>
          </footer>
        </article>
      </div>
    </main>
  </body>
</html>
