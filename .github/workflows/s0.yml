name: S0 Code-only Quality Checks

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

concurrency:
  group: s0-${{ github.ref }}
  cancel-in-progress: true

jobs:
  s0:
    runs-on: ubuntu-latest
    env:
      HUSKY: "0"
      NEXT_PUBLIC_APP_NAME: "Summa Vision"
      NEXT_PUBLIC_API_BASE_URL: "https://example.invalid"
      NEXT_PUBLIC_SITE_URL: "http://localhost:3010"

    steps:
      - name: Checkout (PR head or current ref)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event.pull_request.head.sha || github.head_ref || github.ref_name }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Sync lockfile (no scripts)
        run: npm install --package-lock-only --no-audit --no-fund --ignore-scripts

      - name: Install deps (ignore scripts)
        run: npm ci --no-audit --no-fund --ignore-scripts || npm install --no-audit --no-fund --ignore-scripts

      - name: Postinstall (manual Next patch)
        run: |
          if [ -f scripts/patch-next.cjs ]; then node scripts/patch-next.cjs; fi

      - name: Prepare apps/web/.env.local
        run: |
          mkdir -p apps/web
          cat > apps/web/.env.local <<'EOENV'
          NEXT_PUBLIC_APP_NAME=Summa Vision
          NEXT_PUBLIC_API_BASE_URL=https://example.invalid
          NEXT_PUBLIC_SITE_URL=http://localhost:3010
          EOENV

      # ✅ Commitlint: для PR (range base..head) и push (HEAD^..HEAD), с fallback на apps/web
      - name: Commitlint (PR range or push, workspace fallback)
        run: |
          set -euo pipefail
          TO_SHA="${{ github.sha }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            FROM_SHA="$(git merge-base "$BASE_SHA" "$TO_SHA")"
          else
            FROM_SHA="$(git rev-parse "$TO_SHA^" 2>/dev/null || echo "$TO_SHA")"
          fi

          echo "Linting commits from $FROM_SHA to $TO_SHA"
          export COMMITLINT_FROM="$FROM_SHA"
          export COMMITLINT_TO="$TO_SHA"

          echo "::group::Debug npm context"
          pwd; node -v; npm -v
          echo "Root scripts:"; npm run || true
          echo "apps/web scripts:"; (cd apps/web && npm run || true)
          echo "::endgroup::"

          # сначала пытаемся в корне, если скрипта нет — пробуем в apps/web
          (npm run commitlint) || (npm --workspace apps/web run commitlint)

      - name: Lint
        run: npm run lint || true

      - name: Typecheck
        run: npm run typecheck || true

      - name: Unit / Coverage
        run: npm run test:ci || npm test
