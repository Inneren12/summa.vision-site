name: Update Visual Baselines

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch name to update (e.g., codex/feature-xyz)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Playwright browsers (CLI)
        run: npx -y playwright@1.48.0 install --with-deps

      - name: Install deps
        run: npm ci

      - name: Build web app
        run: npm run web:build

      - name: Update visual snapshots
        env:
          E2E_PORT: 3000
          E2E_HOST: 127.0.0.1
        run: npx -y @playwright/test@1.48.0 test -c ./playwright.config.ts e2e/visual --update-snapshots

      - name: Commit and push snapshots
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add e2e/visual/*-snapshots/*.png || true
          if git diff --cached --quiet; then
            echo "No snapshot changes to commit."
            exit 0
          fi
          git commit -m "test(visual): update Playwright baselines [ci skip]"
          git push
