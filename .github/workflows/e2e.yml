name: E2E
on:
  push: { branches: ["*"] }
  pull_request: { branches: ["*"] }
jobs:
  sentinel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure no auto-install actions
        shell: bash
        run: |
          set -e
          if egrep -R -n '^[[:space:]]*uses:[[:space:]]*bahmutov/npm-install@' .github/workflows >/tmp/_forbidden.txt; then
            echo "::group::Forbidden auto-install usages"
            cat /tmp/_forbidden.txt
            echo "::endgroup::"
            echo "::error::Remove 'bahmutov/npm-install' actions â€” they force 'npm ci' before lock sync"
            exit 1
          fi

  e2e:
    runs-on: ubuntu-latest
    needs: [sentinel]
    env:
      HUSKY: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Sync lockfile (no scripts)
        run: npm install --package-lock-only --no-audit --no-fund --ignore-scripts

      - name: Clean install (ci, ignore scripts)
        run: npm ci --no-audit --no-fund --ignore-scripts || npm install --no-audit --no-fund --ignore-scripts

      - name: Postinstall (manual Next patch)
        run: |
          if [ -f scripts/patch-next.cjs ]; then node scripts/patch-next.cjs; fi

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run E2E
        run: npm run e2e
