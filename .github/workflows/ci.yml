name: CI
on:
  push: { branches: ["*"] }
  pull_request: { branches: ["*"] }
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      # 1) Синхронизируем lock с package.json (без установки node_modules)
      - name: Sync lockfile to package.json (no install)
        run: npm install --package-lock-only --no-audit --no-fund

      # 2) Строгая установка по синхронизированному lock
      - name: Clean install (npm ci)
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npm run lint || true

      - name: Typecheck
        run: npm run typecheck || true

      - name: Unit / Coverage
        run: npm run test:ci || npm test

      - name: Static analysis (knip + madge)
        run: npm run quality:check

      - name: Performance budgets (size-limit + Lighthouse)
        run: npm run perf:check
