# actions/labeler@v5 config (rule-based)
# Каждая метка — массив правил. См. README экшена.
docs:
  - changed-files:
      any-glob-to-any-file:
        - "**/*.md"
        - "docs/**"

ci:
  - changed-files:
      any-glob-to-any-file:
        - ".github/workflows/**"
        - ".github/**/*.yml"

web:
  - changed-files:
      any-glob-to-any-file:
        - "apps/web/**"
